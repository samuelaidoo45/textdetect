<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Detector</title>
  <style>
    /* Add some styling to the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ffffff;
      border: 0;
      border-radius: 5px;
      cursor: pointer;
    }

    .output-container {
      margin-top: 40px;
      text-align: center;
    }

    .output {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Text Detector</h1>
    <div class="input-container">
      <textarea id="input-text" rows="20"></textarea>
      <button id="detect-btn">Detect</button>
    </div>
    <div class="output-container">
      <p class="output">Output will be displayed here...</p>
    </div>
  </div>
  <script>
    const detectBtn = document.querySelector('#detect-btn');
    const inputText = document.querySelector('#input-text');
    const outputContainer = document.querySelector('.output-container');


    async function query(data) {
        const response = await fetch(
          "https://api-inference.huggingface.co/models/roberta-base-openai-detector",
          {
            headers: { Authorization: "Bearer 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" },
            method: "POST",
            body: JSON.stringify(data),
          }
        );
        const result = await response.json();
        return result;
      }
      
      // const submitButton = document.getElementById("submit-button");
      // const resultContainer = document.getElementById("result-container");
      
      // submitButton.addEventListener("click", () => {
      //   const inputText = document.getElementById("input-text").value;
        
      //   query({"inputs": inputText}).then((response) => {
      //     resultContainer.innerHTML = JSON.stringify(response);
      //   });
      // });

    detectBtn.addEventListener('click', () => {

      const text = inputText.value;
      if (!text) {
        return alert('Please enter some text to detect');
      }

      // Make an API call to the AI text detector here
      query({"inputs": text}).then((response) => {
        // Update the UI with the response from the API
        const data = response;
        console.log(response);
      
        const detectedText = data[0];

        let realScore = 0;
        let fakeScore = 0;

        detectedText.forEach((item) => {
          if (item.label === "Real") {
            realScore = item.score;
          } else if (item.label === "Fake") {
            fakeScore = item.score;
          }
        });

        const label = realScore > fakeScore ? "Real" : "AI";
        const color = realScore > fakeScore ? "green" : "red";
        outputContainer.innerHTML = `<p class="output" style="color: ${color}">Detected text: ${label}</p>`;

        });
    });

    
  </script>
</body>
</html>
